<body>
  <header>

        <img class="imagenlogo" src="IMG/logo-8.png" alt="Logo">
    </span>
    <span>

  <div class="container">
    <img src="https://github.com/Kyoukko/Programacion-Software-II/blob/main/Logos/logo-8.png?raw=true" alt="Logo" class="logo_login">
    <h1>Registrate!</h1>
    <form>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" placeholder="Crea tu nombre..." required>
      <label for="lastname">Apellido:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Crea tu apellido..." required>
      <label for="age">Edad:</label>
      <input type="number" id="number" name="age" min="0" max="120" placeholder="Ingresa tu edad..." required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Crea tu contraseña..." required>
      
      <input type="submit" value="Crear cuenta">
    </form>
  </div>
  <div>
    <p id="parraf">ya tienes una cuenta?</p>
